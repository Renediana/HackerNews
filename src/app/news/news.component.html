<div class="container">
<div class="row">
<div *ngFor="let story of stories | async" class="col-lg-6">
    <div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ story.title }}</h5>
        <div>
        <span class="card-subtitle mb-2 text-muted">{{story.score}}</span>
        <a href="{{story.url}}" class="card-link">Link</a>
        </div>
    </div>
    </div>
</div>
</div>
</div>
